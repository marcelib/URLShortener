<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>URLShortener</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel='shortcut icon' type='image/x-icon' href='../static/favicon.ico'/>
</head>
<body>
<div class="main">
    <h1>Marceli Baczewski- URLShortener</h1>

        <input name="url" id="url" type="url" placeholder="Insert url to shorten"/>
        <input type="submit" value="Skróć"/>

            <a class="base-link" href="login">{{ logged_in }}</a>
        </div>

            <a class="base-link" href="link">Shortened links</a>
        </div>
    </form>
</div>
</body>
</html>
